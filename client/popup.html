<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 4px solid;
            border-radius: 8px;
            padding: 15px;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% { border-color: #ff0000; }
            17% { border-color: #ff8000; }
            33% { border-color: #ffff00; }
            50% { border-color: #00ff00; }
            67% { border-color: #0000ff; }
            83% { border-color: #8000ff; }
            100% { border-color: #ff0000; }
        }
        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Truth Lens Settings</h2>
        <div class="setting-row">
            <label class="switch">
                <input type="checkbox" id="enableFactCheck">
                <span class="slider"></span>
            </label>
            <span>Enable Fact Checking</span>
        </div>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
